<html>

	<body>
		<div class="go" style="background-color: rgba(0,0,0,.55); width: 100%; height: 100vh; position: absolute; left: 0; top: 0; z-index: 999; display: none;">
			<div style="height: 100%; font-weight: bold; letter-spacing: 5px; transform: translateY(-5%);" class="d-flex align-items-center justify-content-center">
				<h1 style="text-align: center; color: #fff;">登录成功</h1>
			</div>
		</div>
		<div id="login" style="background: url(images/3.jpg) no-repeat; background-size: cover; background-position: center; width: 100%; height: 100vh;">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-11 col-sm-10 col-md-6 col-lg-4 text-center" style="background-color: rgba(0,0,0,.25);">
						<a class="navbar-brand my-3" href="#"><span class="my-logo">星辰</span>Design</a>
						<form method="get" class="text-left">
							<div class="d-flex justify-content-center m-0"><p class="tishi" style="color: #fff; font-size: 30px; border-bottom: 1px solid #fff; display: none;"></p></div>
							<div>
								<span >用户名：</span><input class="tt user" type="text" name="" id="" placeholder="用户名"/>
							</div>
							<div>
								<span  >密码：</span><input class="tt pwd" type="password" name="" id="" placeholder="密码" />
							</div>
							<div>
								<span  >验证码：</span><input class="test" type="text" style="width: 25%; margin-right: 5px;color: #fff;" /><input type="button" value="发送验证码" class="testgo"></input>
							</div>
							<div class="in"><input  type="button" value="登录"/></div>
							<a href="zhuce.html" class="zhuce">注册账号</a>
						</form>
					</div>
				</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.bundle.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/login.js" type="text/javascript" charset="utf-8"></script>
